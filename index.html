<!doctype html>
<html âš¡ lang="en">
<head>
<meta charset="utf-8">
  <title>amp-ad</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- ## Setup -->
  <!-- Import the `amp-ad` component in the header. -->
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <link rel="canonical" href="https://amp.dev/documentation/examples/components/amp-ad/index.html">
  <meta name="viewport" content="width=device-width">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>
<body>
    <amp-state id="captcha">
      <script type="application/json">
        {
           "state1": {
                 "result": "10",
                 "condition": "+",
                 "captchaCorrect": "6"

           },
           "state2": {
                 "result": "2",
                 "condition": "-",
                 "captchaCorrect": "6"
           },
           "state3": {
                 "result": "8",
                 "condition": "*",
                 "captchaCorrect": "2"
           }
         }
      </script>
    </amp-state>

    <amp-carousel height="300" layout="fixed-height" type="slides" role="region" aria-label="Carousel with arbitrary HTML content">
    <div>
      <div class="blue-box">
        This is a blue box.
      </div>
    </div>
    <div>
      <div class="red-box">
        This is a red box.
      </div>
    </div>
    <div>
      <div class="green-box">
        This is a green box.
      </div>
    </div>
    </amp-carousel>

 
    
    <form action="https://www.google.com/" method="get" target="_top">
      <input name="s" placeholder="Type Anything" type="text" on="input-debounced:AMP.setState({state: 'state1'})" required>
        <input [disabled]="!state" disabled type="text" name [pattern]="captcha[state].captchaCorrect" title="AMP recaptcha input" required>
        <span [text]="captcha[state].condition">+</span>
        <span>4</span>
        <span>=</span>
        <span [text]="captcha[state].result">10</span>
        <span on="tap:AMP.setState({state: (state == 'state1' ? 'state2' : state == 'state2' ? 'state3': 'state1')})" role="button" tabindex="0"></span>
        <amp-img src="https://fonts.gstatic.com/s/i/materialicons/autorenew/v4/24px.svg" width="24" height="24"></amp-img>
      <input type="submit" value="Submit">
    </form>
  
  


  <div align="center">

  <amp-ad width="300" height="200" type="doubleclick" data-slot="/4119129/doesnt-exist">
    <div placeholder>
      <b>Placeholder Here!</b>
    </div>
  </amp-ad>

  

  <amp-ad width="300" height="200" type="doubleclick" data-slot="/4119129/doesnt-exist">
    <div fallback>
      <p>Thank you for trying our AMP!</p>
      <p>You got lucky! We have no ad to show to you!</p>
    </div>
  </amp-ad>
 </div>

</body></html>
